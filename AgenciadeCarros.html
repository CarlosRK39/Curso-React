<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://codefornoncoders.com/material/html/formularios/formularios.css">

</head>

<body>



<form>

<Label for="Nombre">Nombre:</Label>
<input type="text" 
id="Nombre" 
name="Nombre" 
placeholder="Nombre Apellido"
required>

<Label for="tel">Teléfono:</Label>
<input type="tel"
id="tel"
name="tel"
placeholder="ej 33-33-33-33-33"
required>

<Label for="email">Correo:</Label>
<input type="correo"
id="Correo"
name="Correo"
placeholder="nombre@dominio.com"
required>

<Label for="Marca">Marca:</Label>
<input type="Marca"
id="Marca"
name="Marca"
Required>

<Label for="Modelo">Modelo:</Label>
<input type="Modelo"
id="Modelo"
name="Modelo"
Required>

<Label for="Año">Año:</Label>
<input type="Año"
id="Año"
name="Año"
Required>

<Label for="Servicios">Seleccione el Servicio:</Label>
<select name="servicio" id="servicio" required>
     <option value="Blank"></option>
     <option value="Afinación">Afinación</option>
     <option value="Balanceo">Balanceo</option>
    <option value="cambio_de_aceite">Cambio de Aceite</option>
    <option value="Revisión_de_llantas">Revisión de llantas</option>
    <option value="Revisión_de_transmisión">Revisión de Transmisión</option>
    <option value="Revisión_de_sistema_eléctrico">Revisión de Sistema Eléctrico</option>
    <option value="Revisión_de_frenos">Revisión de Frenos</option>
    <option value="Revisión_de_suspensión">Revisión de Suspensión</option>
    <option value="Revisión_de_niveles">Revisión de Niveles</option>
    <option value="Revisión_de_Aire_Acondicionado">Revisión de Aire Acondicionado</option>
    <option value="Revisión_de_pintura">Revisión de Pintura</option>
    <option value="Revisión_de_dirección_hidráulica">Revisión de Dirección Hidráulica</option>
    <option value="Revisión_de_carroceria">Revisión de Carroceria</option>
  
    <option value="Otros">Otro</option>
    
</select>

<Label for="Otro">Otro:</Label>
<textarea name="Otro" id="Otro" cols="10" rows="4" placeholder="Ingrese otro servicio o N/A" required></textarea>

<Label for="Fecha_de_Cita">Fecha de Cita</Label>
<input type="Fecha" name="Fecha" id="Fecha" placeholder="DD/MM/AA" required>

<button type="submit">Agendar</button>
<button type="Reset">Limpiar</button>

































    </form>
    
</body>
</html>
