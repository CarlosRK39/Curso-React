<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablas</title>
    <style>
           table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
      }
    </style>
</head>
<body>

<table>

    <h3>
        <strong>Comparación de Subscripciones
        </strong>    
    </h3>
    
    <thead>
    <th><strong>Características</strong></th>
    <th><strong>Nivel Básico</strong>
    <th><strong>Nivel Intermedio</strong></th>
    <th><strong>Nivel Avanzado</strong></th>
    <thead>

    <tr>
      <td>Acceso a contenido premium</td>
      <td>&#10003;</td>
      <td>&#10003;</td>
      <td>&#10003;</td> 
  </tr>
  <tr>

      <td>Descarga de Contenido</td>
      <td>&#10005;</td>
      <td>&#10003;</td>
      <td>&#10003;</td>
      
  </tr>

  <tr>

      <td>Soporte en linea</td>
      <td>&#10005;</td>
      <td>&#10005;</td>
      <td>&#10003;</td>

  </tr>

  <tr>

    <td>Precio Normal</td>
      <td>$99</td>
      <td>$199</td>
      <td>$259</td>

  </tr>




    <tbody> </tr>

    </tbody>

</table>

</body>
</html>
